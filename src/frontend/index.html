<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RUACH PDA â€“ Daily Check-in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-top: 30px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    .box {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ§­ RUACH PDA â€“ Daily Check-in</h1>

  <div class="box">
    <h2>Todayâ€™s Anchor</h2>
    <textarea id="anchor" placeholder="Which part of who I am needs attention today?"></textarea>

    <h2>âš¡ Priority Habit</h2>
    <textarea id="priority" placeholder="1â€“2 habits that matter most today"></textarea>
  </div>

  <div class="box">
    <h2>Habit Tracker</h2>
    <label><input type="checkbox" id="faith"> Faith / Values</label>
    <label><input type="checkbox" id="learning"> Learning & Growth</label>
    <label><input type="checkbox" id="health"> Health</label>
    <label><input type="checkbox" id="relationships"> Relationships</label>
  </div>

  <div class="box">
    <h2>Anchor Check (Evening)</h2>
    <label><input type="radio" name="alignment" value="yes"> Yes, mostly</label>
    <label><input type="radio" name="alignment" value="partial"> Partially</label>
    <label><input type="radio" name="alignment" value="no"> No â€” I drifted</label>
  </div>

  <button onclick="saveData()">Save Today</button>

  <script>
    const fields = [
      "anchor",
      "priority",
      "faith",
      "learning",
      "health",
      "relationships"
    ];

    function saveData() {
      fields.forEach(id => {
        const el = document.getElementById(id);
        localStorage.setItem(id, el.type === "checkbox" ? el.checked : el.value);
      });

      const alignment = document.querySelector('input[name="alignment"]:checked');
      if (alignment) {
        localStorage.setItem("alignment", alignment.value);
      }

      alert("Daily check-in saved âœ…");
    }

    function loadData() {
      fields.forEach(id => {
        const el = document.getElementById(id);
        const saved = localStorage.getItem(id);
        if (saved !== null) {
          el.type === "checkbox" ? el.checked = saved === "true" : el.value = saved;
        }
      });

      const alignment = localStorage.getItem("alignment");
      if (alignment) {
        const radio = document.querySelector(`input[value="${alignment}"]`);
        if (radio) radio.checked = true;
      }
    }

    loadData();
  </script>

</body>
</html>
